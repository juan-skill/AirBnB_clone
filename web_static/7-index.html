<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>

    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link type="text/css" rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png"/>

  </head>
  <body>

    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <button type="button">Search</button>

	<div class="locations">

	  <h3>States</h3>
	  <h4><em>California, Arizona...</em></h4>

	  <div class="popover">
	    <ul>
	      <li>
		<h2>Arizona:</h2>
		<ul>
		  <li>Pheonix</li>
		  <li>Sedona</li>
		</ul>
	      </li>
	      <li>
		<h2>California:</h2>
		<ul>
		  <li>LA</li>
		  <li>SF</li>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>

	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4><em>Internet, Kitchen...</em></h4>

	  <div class="popover">
	    <ul>
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>
	  </div>

	</div>

      </section>

      <section class="places">

	<h1>Places</h1>
	<article><h2>My Home</h2></article>
	<article><h2>Tiny House</h2></article>
	<article><h2>A Suite</h2></article>

      </section>

    </div>

    <footer><p> Holberton School </p></footer>

  </body>
</html>
